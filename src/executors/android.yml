# Ripped from reactnativecommunity/react-native-android
description: >
  An executor for running Android-related React Native tasks
docker:
  - image: reactnativecommunity/react-native-android:<< parameters.tag >>
resource_class: << parameters.resource-class >>

parameters:
  resource-class:
    default: medium
    description: Resource class used for the executor.
    enum:
      - small
      - medium
      - medium+
      - large
      - xlarge
      - 2xlarge
      - 2xlarge+
    type: enum
  tag:
    description: The tag to use for the docker image
    type: string
    default: v12.0
