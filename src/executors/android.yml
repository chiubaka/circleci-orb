# Ripped from circleci/android orb
description: >
  Select a CircleCI convenience image to get building on Android.

  See https://circleci.com/developer/images/image/cimg/android#image-tags for a
  full list of

  the available images.
docker:
  - image: cimg/android:<< parameters.tag >>
parameters:
  resource-class:
    default: medium
    description: Resource class used for the executor.
    enum:
      - small
      - medium
      - medium+
      - large
      - xlarge
      - 2xlarge
      - 2xlarge+
    type: enum
  tag:
    description: >
      The Android image tag to use.

      Choose a tag from
      https://circleci.com/developer/images/image/cimg/android#image-tags.
    type: string
    default: 2023.09.1-node
resource_class: << parameters.resource-class >>
