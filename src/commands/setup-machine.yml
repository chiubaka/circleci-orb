description: >
  Installs additional required dependencies for machine executor like Node.js and Dockerize

parameters:
  node-version:
    type: string
    description: Full version tag of the version of node to use.
    default: lts/*

steps:
  - run:
      name: Update NVM
      command: << include(scripts/updateNvm.sh) >>
  - node/install:
      install-yarn: true
      node-version: << parameters.node-version >>
  - run:
      name: Set NVM default
      command: |
        node -v
        nvm alias default << parameters.node-version >>
        nvm use default
  - docker/install-docker
  - docker/install-docker-compose
  - docker/install-dockerize
